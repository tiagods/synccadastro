<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8"></meta>
	<title>Relação de Aniversariantes</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" ></link>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	  <div class="row">
	    <div class="col">
	      <table class="table table-striped table-bordered table-hover table-condensed">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Data</th>
			      <th scope="col">Nome</th>
			      <th scope="col">Telefone</th>
			      <th scope="col">E-Mail</th>
			      <th scope="col">Socio</th>
			      <th scope="col">ID</th>
			      <th scope="col">Cliente</th>
			      <th scope="col">Status</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="aniversario : ${aniversarios}">
	                <td th:text="${#temporals.format(aniversario.data, 'dd/MM')}"></td>
	                <td th:text="${aniversario.nome}"></td>
	                <td th:text="${aniversario.telefone}"></td>
	                <td>
	                	<a th:href="'mailto:' + ${aniversario.email} + '?subject=Feliz Aniversário'">
	                	<span th:text="${aniversario.email}"></span>
	                	</a>
	                </td>
	                <td th:text="${aniversario.tipoSocio}"></td>
	                <td th:text="${aniversario.id}"></td>
	                <td th:text="${aniversario.empresa}"></td>
	                <td th:text="${aniversario.status}"></td>
	            </tr>
	            <tr>
					<td colspan="8" th:if="${#lists.isEmpty(aniversarios)}">Nenhum registro foi encontrado</td>
				</tr>
			  </tbody>
			</table>
	    </div>
	  </div>
	</div>
</body>
</html>
